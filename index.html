<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>William Harrison Harkley Jr's Web Consultations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Consultation Service</h1>
  </header>
  <div id="image-container"></div>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <br>
  <main>
    <form id="consult-form" action="https://formspree.io/f/yourFormID" method="POST">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <textarea name="message" placeholder="Tell me what you need..." required></textarea>

  <button type="submit" class="action-btn">Send Request</button>
</form>

<a href="https://calendly.com/your-username/30min" target="_blank" class="action-btn">Book a Session</a>
</main>
  <script src="script.js"></script>
</body>
</html>
